  <style>
    body {
      text-align: center;
      padding-top: 100px;
      font-family: "Comic Sans MS", cursive;
      background: #fff0f5;
    }
    h1 {
      color: #ff3399;
      font-size: 2em;
    }
    #effect {
      display: none;
      font-size: 2.5em;
      margin-top: 20px;
      animation: blow 3s ease-in-out;
    }

    @keyframes blow {
      0%   { opacity: 0; transform: translateY(30px); }
      50%  { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }

<body>

  <h1>Waiting for wind from baby... ðŸ¥ºðŸ’¨</h1>
  <div id="effect">ðŸ’¨ Wooo~ Wind from baby! ðŸ’—</div>
  <audio id="windSound" src="wind.mp3" preload="auto"></audio>

  <script>
    const effect = document.getElementById("effect");
    const windSound = document.getElementById("windSound");

    db.ref("wind").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.trigger) {
        // Show wind animation and play sound
        effect.style.display = "block";
        windSound.play();

        // Hide effect after 4 seconds
        setTimeout(() => {
          effect.style.display = "none";
        }, 4000);

        // Reset trigger
        db.ref("wind").set({ trigger: false });
      }
    });
  </script>
</body>
